<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <title>Jogo da Cobrinha</title>
</head>
<body>

    <header>
        <p>Jogo da Cobrinha - Snake Game</p>
    </header>

    <audio id="movesAudio">
        <source src="css/audios/movements.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="eatAudio">
        <source src="css/audios/eat.mp3" type="audio/mpeg">
    </audio>

    <audio id="deadAudio">
        <source src="css/audios/dead.mp3" type="audio/mpeg">
    </audio>

    <div class="sidenav">
        <!--  Introduzindo quaisquer outras melhorias ao jogo que possa melhorar a interatividade do usuário -->
        <form action="cobrinha celular.html">
            <input type="submit" value="EXPERIMENTE O MODO CELULAR!" id="botaoCelular" />
        </form>

        <div class="d-inline">
            <label>Pontuação:</label>
            <div id="scoreDisplay" class="scoreDisplay"></div>
        </div>
        
        <div class="button" id="botoesControle">
            <button class="top" onclick="playAudio(sound)" type="button">Acima</button>
            <button class="bottom" onclick="playAudio(sound)" type="button">Abaixo</button>
            <button class="left" onclick="playAudio(sound)" type="button">Esquerda</button>
            <button class="right" onclick="playAudio(sound)" type="button">Direita</button>
        </div>

        <div class="popup">
            <button class="playAgain" id="playAgain">JOGAR NOVAMENTE!</button>
        </div>
    </div>  

    <div class="main">
        <div class="grid"></div>
    </div>

    <script src="js/site.js"></script>

</body>

</html>
