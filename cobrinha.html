<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="site.css">
    <title>Jogo da Cobrinha</title>
</head>
<body>

    <header>
        <p>Jogo da Cobrinha - Snake Game</p>
    </header>

    <div class="sidenav">
        <div class="d-inline">
            <label>Pontuação:</label>
            <div id="scoreDisplay" class="scoreDisplay"></div>
        </div>
        
        <div class="popup">
            <button class="playAgain" id="playAgain">JOGAR NOVAMENTE!</button>
        </div>
    </div>  

    <div class="main">
        <div class="grid"></div> 

        <div class="button" id="botoesControle">
            <button class="top">Acima</button>
            <button class="bottom">Abaixo</button>
            <button class="left">Esquerda</button>
            <button class="right">Direita</button>
        </div>
    </div>

    <!--  Introduzindo quaisquer outras melhorias ao jogo que possa melhorar a interatividade do usuário -->

    <div class="footer"> 
        <form action="cobrinha celular.html">
            <input type="submit" value="EXPERIMENTE O MODO CELULAR!" id="botaoCelular" />
        </form>
    </div>

    <script src="site.js"></script>

</body>

</html>
